server {
    listen 80;
    server_name localhost;
    resolver 127.0.0.11 valid=5s;

    # Frontend — proxy to frontend container
    location / {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # API — proxy to Gateway (Go)
    # Gateway handles: SSE, Cookie, reverse proxy to API Service
    location /api/ {
        # resolve gateway hostname every 5 seconds
        set $target http://gateway:8081;
        proxy_pass $target;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # SSE support
        proxy_set_header Connection '';
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding on;

        # Long timeout for SSE and large uploads
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;

        # Large file upload support (1GB)
        client_max_body_size 1G;
    }
}
